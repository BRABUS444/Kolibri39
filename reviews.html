
<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f5e7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2e5f3e;
      margin-bottom: 30px;
    }
    form {

    input, textarea {

    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .review-list {
      margin-top: 30px;
    }
    .review-item {
      background: #f9f9f9;
      border-left: 4px solid #4caf50;
      padding: 10px 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      animation: fadeIn 0.5s ease-in-out;
    }
    .review-item strong {

</head>
<body>
  <div class="container">
    <h1>–û—Ç–∑—ã–≤—ã –æ –º–∞–≥–∞–∑–∏–Ω–µ ¬´–ö–æ–ª–∏–±—Ä–∏¬ª</h1>
    <form id="reviewForm">
      <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è" required>
      <textarea id="review" placeholder="–í–∞—à –æ—Ç–∑—ã–≤" rows="4" required></textarea>
      <button type="submit">–û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</button>
    </form>

    <div class="review-list" id="reviewList"></div>
  </div>

  <script>
    const TELEGRAM_TOKEN = "8064299597:AAEeb2KshXyw3cMGojybx2J00OToWX0W9fc";
    const CHAT_ID = "1808215493";

    const form = document.getElementById("reviewForm");
    const nameInput = document.getElementById("name");
    const reviewInput = document.getElementById("review");
    const reviewList = document.getElementById("reviewList");

    function saveReviewToLocal(name, review) {
      const reviews = JSON.parse(localStorage.getItem("reviews") || "[]");
      reviews.push({ name, review });
      localStorage.setItem("reviews", JSON.stringify(reviews));
    }

    function renderReviews() {
      const reviews = JSON.parse(localStorage.getItem("reviews") || "[]");
      reviewList.innerHTML = "";
      reviews.forEach(r => {
        const div = document.createElement("div");
        div.className = "review-item";
        div.innerHTML = `<strong>${r.name}</strong><br>${r.review}`;
        reviewList.appendChild(div);
      });
    }

    function sendToTelegram(name, review) {
      const message = `üìù –ù–æ–≤—ã–π –æ—Ç–∑—ã–≤ —Å —Å–∞–π—Ç–∞ –ö–æ–ª–∏–±—Ä–∏:%0Aüë§ –ò–º—è: ${name}%0Aüí¨ –û—Ç–∑—ã–≤: ${review}`;
      const url = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${message}`;
      fetch(url);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const review = reviewInput.value.trim();
      if (!name || !review) return;

      saveReviewToLocal(name, review);
      renderReviews();
      sendToTelegram(name, review);

      nameInput.value = "";
      reviewInput.value = "";
    });

    renderReviews();
  </script>
</body>
